<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" name="signup-form-car">
		<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" name="name" required placeholder="Name">
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="email" id="email" name="email" required placeholder="Email">
		</div>
		<div>
			<label for="gender">3.Gender</label>
			<input type="radio" id="gender_m" name="gender" required><label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" required><label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">4.Car Brands:</label>
			<select name="cars" id="cars" required>
				<option value="" disable selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
		</div>
		<div>
    <label for="age">5.Age:</label>
    <input type="number" id="age" min="0" required>
</div>
<div>
    <label for='dob'>6.DOB</label>
    <input type="date" id="dob" name="dob" required>
</div>
		<div>
			<label for="tel">7.Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			
			<input type="checkbox" id="tos" required><label for="tos">I agree to the TOS</label>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
